<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body>
<h1>My Posts</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">ID</td>
        <td><a th:text="${post.title}" th:href="@{'/posts/' + ${post.id}}"></a></td>
        <td th:text="${post.body}">Body</td>
    </tr>
</table>

</body>
</html>
