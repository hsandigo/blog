<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body>




<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">ID</td>
        <td th:text="${post.title}">Title</td>
        <td th:text="${post.body}">Body</td>
    </tr>
</table>

</body>
</html>
